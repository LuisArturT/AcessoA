<!DOCTYPE html SYSTEM "about:legacy-compat">

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro de usuário</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

</head>
<body th:block xmlns:th="http://www.thymeleaf.org">
	<!-- nevagação -->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>
	<!-- form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-mid-offset-3">
				<!-- mensagem de completo -->
				<div th:if="${param.complete}">
					<div class="alert alert-info">Funcionário cadastrado com
						sucesso</div>
				</div>

				<h1>Registro</h1>
				<form th:action="@{/registration}" method="post"
					th:object="${funcionario}">
					<div class="form-group">
						<label class="control-label" for="cpf"> CPF </label> <input
							id="CPF" class="form-controll" th:field="*{CPF}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="name"> Nome </label> <input
							id="name" class="form-controll" th:field="*{name}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="username"> Usuario </label> <input
							id="username" class="form-controll" th:field="*{username}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Senha </label> <input
							id="password" class="form-controll" th:field="*{password}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-complete">Adicionar</button>
						<span>Já é funcionario? <a href="" th:href="@{/login}">Entre
								aqui</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
