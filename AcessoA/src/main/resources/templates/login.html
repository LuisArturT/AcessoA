<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registration and Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- nevagação -->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Módulo de Login AcessoA</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class ="container">
		<div class ="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login</h1>
				<form th:action="@{/login}" method="post">
				
					<!-- mensagem de erro -->
					<div th:if="${param.error}">
						<div class="alert alert-danger"> Usuário ou senha inválidos.</div>
					</div>
					
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-danger"> Você fez logout.</div>
					</div>
				
					<div class="form-group">
						<label for="username"> Usuário </label> <input type="text" class="form-control" id="username"
							name="username" placeholder="Insira o usuário"
							autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="username"> Senha </label> <input type="password" class="form-control" id="password"
							name="password" placeholder="Insira a senha"
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary"
								value="Entrar">
							</div>
						</div>
					</div>				
				</form>
				<div class="form-group">
						<a href="/registration"><button type="submit" class="btn btn-complete">Criar Usuário</button></a>
						<span>Já é funcionario? <a href="" th:href="@{/login}">Entre aqui</a></span>
					</div>
			</div>
		
		</div>
	
	</div>
</body>
</html>
